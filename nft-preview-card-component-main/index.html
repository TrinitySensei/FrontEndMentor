<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div id="box1">
  <div class="nftimage">
    <img src="images/image-equilibrium.jpg" alt="Avatar" class="image">
    <div class="overlay">
      <div class="text">
        <img src="images/icon-view.svg">
      </div>
    </div>
  </div>
  <div class="class"><p>Equilibrium #3429</p></div>
  <p><div class="text1">
  Our Equilibrium collection promotes balance and calm.</p></div>
  <p><div class="text2"><img class="ethicon" src="images/icon-ethereum.svg" alt="ethicon"> 0.041 ETH <div class="clock"><img class="ethicon" src="images/icon-clock.svg" alt="iconclock">3 days left </div></div></p>
  <hr>
  
  <img class="avatar" src="images/image-avatar.png" height="32px" alt="avatar"><div class="creation"><h6>Creation of</h6></div><div class="name"><h6>Jules Wyvern</h6></div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/majin_geo/" target="_blank" rel="noopener noreferrer">Trinity</a>
  </div>
</body>
</html>
